name: Build Flopcoin Wallet - Linux

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # -------------------- Linux --------------------
  build-linux:
    name: Build Linux (daemon + Qt GUI) - Portable
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool autotools-dev automake pkg-config \
            bsdmainutils curl git qt5-qmake qtbase5-dev qttools5-dev qttools5-dev-tools \
            libssl-dev libboost-all-dev libdb++-dev libevent-dev libminiupnpc-dev \
            protobuf-compiler libprotobuf-dev

      - name: Build depends
        run: |
          cd depends
          make -j$(nproc) NO_QT=0
          cd ..

      - name: Configure with depends
        run: |
          ./autogen.sh
          CONFIG_SITE=$PWD/depends/x86_64-pc-linux-gnu/share/config.site ./configure --prefix=/

      - name: Build Flopcoin
        run: make -j$(nproc)

      - name: Strip binaries
        run: |
          strip src/flopcoind src/flopcoin-cli src/flopcoin-tx
          [ -f src/qt/flopcoin-qt ] && strip src/qt/flopcoin-qt

      - name: Upload Linux binaries
        uses: actions/upload-artifact@v4
        with:
          name: flopcoin-linux
          path: |
            src/flopcoind
            src/flopcoin-cli
            src/flopcoin-tx
            src/qt/flopcoin-qt
