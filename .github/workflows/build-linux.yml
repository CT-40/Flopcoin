name: Build Flopcoin Wallet - Linux (Portable)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux (fully static with Qt)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool autotools-dev automake pkg-config \
            bsdmainutils curl git \
            libssl-dev libboost-all-dev libdb++-dev libevent-dev \
            libminiupnpc-dev protobuf-compiler libprotobuf-dev

      - name: Build depends (with Qt)
        run: |
          cd depends
          make -j$(nproc) QT_FORCE_STATIC=1
          cd ..

      - name: Configure with depends
        run: |
          ./autogen.sh
          CONFIG_SITE=$PWD/depends/x86_64-pc-linux-gnu/share/config.site ./configure \
            --prefix=/ --with-gui=qt5

      - name: Build Flopcoin
        run: make -j$(nproc)

      - name: Upload Linux binaries (static)
        uses: actions/upload-artifact@v4
        with:
          name: flopcoin-linux-portable
          path: |
            src/flopcoind
            src/flopcoin-cli
            src/flopcoin-tx
            src/qt/flopcoin-qt
