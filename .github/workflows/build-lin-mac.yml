name: Build Flopcoin Wallet

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # -------------------- Linux --------------------
  build-linux:
    name: Build Linux (daemon + Qt GUI)
    runs-on: ubuntu-22.04
    env:
      CC: gcc
      CXX: g++
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential libtool autotools-dev automake pkg-config \
            libssl-dev libboost-all-dev libdb++-dev libevent-dev bsdmainutils git \
            qt5-qmake qtbase5-dev qttools5-dev qttools5-dev-tools libminiupnpc-dev \
            protobuf-compiler libprotobuf-dev
      - name: Build Flopcoin
        run: |
          ./autogen.sh
          ./configure --with-gui=qt5
          make -j$(nproc)
      - name: Upload Linux daemon
        uses: actions/upload-artifact@v4
        with:
          name: flopcoin-linux
          path: src/flopcoind
      - name: Upload Linux Qt GUI
        uses: actions/upload-artifact@v4
        with:
          name: flopcoin-qt-linux
          path: src/flopcoin-qt

  # -------------------- macOS --------------------
  build-macos:
    name: Build macOS (daemon + Qt GUI)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          brew update
          brew install autoconf automake libtool boost openssl berkeley-db4 pkg-config libevent qt5 miniupnpc protobuf
          export BOOST_ROOT=/usr/local/opt/boost
          export BOOST_INCLUDEDIR=$BOOST_ROOT/include
          export BOOST_LIBRARYDIR=$BOOST_ROOT/lib
          export LDFLAGS="-L$BOOST_LIBRARYDIR -L/usr/local/opt/openssl/lib"
          export CPPFLAGS="-I$BOOST_INCLUDEDIR -I/usr/local/opt/openssl/include"
          export PKG_CONFIG_PATH="$BOOST_LIBRARYDIR/pkgconfig"
          export QT5_DIR="/usr/local/opt/qt@5"
          export PATH="$QT5_DIR/bin:$PATH"
      - name: Build Flopcoin
        run: |
          ./autogen.sh
          make clean || true
          rm -rf config.cache config.log
          ./configure --with-gui=qt5
          make -j$(sysctl -n hw.ncpu)
      - name: Upload macOS daemon
        uses: actions/upload-artifact@v4
        with:
          name: flopcoin-macos
          path: src/flopcoind
      - name: Upload macOS Qt GUI
        uses: actions/upload-artifact@v4
        with:
          name: flopcoin-qt-macos
          path: src/flopcoin-qt
