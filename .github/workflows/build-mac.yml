  # -------------------- macOS --------------------
  build-macos:
    name: Build macOS (daemon + Qt GUI)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          brew update
          brew install autoconf automake libtool boost openssl berkeley-db4 pkg-config libevent qt@5 miniupnpc protobuf
          export BOOST_ROOT=$(brew --prefix boost)
          export BOOST_INCLUDEDIR=$BOOST_ROOT/include
          export BOOST_LIBRARYDIR=$BOOST_ROOT/lib
          export LDFLAGS="-L$BOOST_LIBRARYDIR -L/usr/local/opt/openssl/lib"
          export CPPFLAGS="-I$BOOST_INCLUDEDIR -I/usr/local/opt/openssl/include"
          export PKG_CONFIG_PATH="$BOOST_LIBRARYDIR/pkgconfig"
          export QT5_DIR="$(brew --prefix qt@5)"
          export PATH="$QT5_DIR/bin:$PATH"
      - name: Build Flopcoin
        run: |
          ./autogen.sh
          make clean || true
          rm -f config.cache
          ./configure --with-gui=qt5 --with-boost=$BOOST_ROOT --with-boost-libdir=$BOOST_LIBRARYDIR
          make -j$(sysctl -n hw.ncpu)
      - name: Upload macOS daemon
        uses: actions/upload-artifact@v4
        with:
          name: flopcoin-macos
          path: src/flopcoind
      - name: Upload macOS Qt GUI
        uses: actions/upload-artifact@v4
        with:
          name: flopcoin-qt-macos
          path: src/flopcoin-qt
