name: Build Flopcoin Wallet - macOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS (daemon + Qt GUI)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (brew)
        run: |
          brew update
          brew install autoconf automake libtool miniupnpc openssl pkg-config protobuf@21 \
                       qt@5 zeromq qrencode librsvg boost berkeley-db@5 libevent
          brew link protobuf@21
          # Ensure Qt5 binaries are in PATH
          echo "$(brew --prefix qt@5)/bin" >> $GITHUB_PATH

      - name: Configure and Build Flopcoin
        run: |
          ./autogen.sh
          ./configure --with-gui=qt5 --with-boost=$(brew --prefix boost)
          make -j$(sysctl -n hw.ncpu)

      - name: Upload macOS daemon
        uses: actions/upload-artifact@v4
        with:
          name: flopcoin-macos-daemon
          path: src/flopcoind

      - name: Upload macOS Qt GUI
        uses: actions/upload-artifact@v4
        with:
          name: flopcoin-macos-gui
          path: src/qt/flopcoin-qt
