name: Build Flopcoin Wallet - Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # -------------------- Windows --------------------
  build-windows:
    name: Build Windows (daemon + Qt GUI)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool autotools-dev automake pkg-config \
            bsdmainutils curl g++-mingw-w64-x86-64

      - name: Build depends (cross-compile for Windows)
        run: |
          cd depends
          make -j$(nproc) HOST=x86_64-w64-mingw32 NO_QT=0
          cd ..

      - name: Configure (disable ZMQ, tests, and bench)
        run: |
          ./autogen.sh
          CONFIG_SITE=$PWD/depends/x86_64-w64-mingw32/share/config.site \
          ./configure --prefix=/ --host=x86_64-w64-mingw32 \
            --disable-zmq --disable-tests --disable-bench

      - name: Build Flopcoin
        run: make -j$(nproc)

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: flopcoin-windows
          path: |
            src/flopcoind.exe
            src/flopcoin-cli.exe
            src/flopcoin-tx.exe
            src/qt/flopcoin-qt.exe
